<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡芷庭 | 個人簡介與研究成果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .active-tab {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .bg-gradient-soft {
            background: linear-gradient(135deg, #e0f2fe 0%, #f8fafc 100%);
        }

        section {
            display: none;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skill-tag {
            background: #f1f5f9;
            color: #475569;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .skill-tag:hover {
            background: #3b82f6;
            color: white;
        }

        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            aspect-ratio: 4/3;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e2e8f0;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            display: block;
        }

        .img-error-msg {
            display: none;
            color: #ef4444;
            font-size: 0.75rem;
            text-align: center;
            padding: 10px;
        }

        .img-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 1rem;
            color: white;
            font-size: 0.875rem;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gradient-soft min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="text-xl font-bold text-slate-800 tracking-wider">TSAI CHIH TING</div>
            <div class="flex space-x-8 text-sm font-medium text-slate-500">
                <button onclick="showSection('home')" id="nav-home" class="hover:text-blue-500 transition active-tab">首頁</button>
                <button onclick="showSection('about')" id="nav-about" class="hover:text-blue-500 transition">關於我</button>
                <button onclick="showSection('research')" id="nav-research" class="hover:text-blue-500 transition">研究成果</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">

        <!-- 首頁 -->
        <section id="home" class="active">
            <div class="flex flex-col md:flex-row items-center gap-12 pt-10">
                <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-white shadow-xl flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?auto=format&fit=crop&w=400&q=80" alt="個人照" class="w-full h-full object-cover">
                </div>
                <div class="space-y-6 text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-800">蔡芷庭</h1>
                    <p class="text-lg text-slate-600 leading-relaxed max-w-2xl">
                        目前就讀於國立嘉義大學森林暨自然資源學系大四。熱愛自然生態與影像創作，致力於結合嚴謹科學與視覺藝術。
                    </p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4">
                        <button onclick="showSection('research')" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition shadow-lg shadow-blue-200">查看研究成果</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 關於我 -->
        <section id="about">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 space-y-8">
                    <div class="glass-card p-6 rounded-2xl">
                        <h3 class="text-lg font-bold mb-4 border-l-4 border-blue-500 pl-3">專業技能</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="skill-tag">影片剪輯</span>
                            <span class="skill-tag">實驗操作</span>
                            <span class="skill-tag">顯微觀察</span>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <div class="glass-card p-8 rounded-2xl">
                        <h2 class="text-2xl font-bold mb-6 text-slate-800">個人特質</h2>
                        <p class="text-slate-600 leading-relaxed">具備細心且有耐心的特質，能投入極高的專注力直到成品完美。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 研究成果 -->
        <section id="research">
            <div class="max-w-3xl mx-auto space-y-10">
                <div class="text-center space-y-4">
                    <h2 class="text-3xl font-bold text-slate-800">專題研究</h2>
                    <p class="text-blue-600">探討夏塊菌與臺灣櫸及台灣二葉松之親合性</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 圖片 A -->
                    <div class="img-container shadow-lg">
                        <div id="error-a" class="img-error-msg">找不到圖片 0643-0644.png</div>
                        <img id="img-a" src="./0643-0644.png" alt="實驗照片1" style="opacity: 0;">
                        <div class="img-overlay font-medium">研究樣本：夏塊菌觀察</div>
                    </div>
                    
                    <!-- 圖片 B -->
                    <div class="img-container shadow-md">
                        <div id="error-b" class="img-error-msg">找不到圖片 0861-0863.png</div>
                        <img id="img-b" src="./0861-0863.png" alt="實驗照片2" style="opacity: 0;">
                        <div class="img-overlay text-xs">苗木生長記錄</div>
                    </div>
                </div>

                <div class="glass-card p-8 rounded-2xl shadow-md border-t-4 border-blue-500">
                    <h3 class="text-xl font-bold mb-4">研究目的</h3>
                    <p class="text-slate-600 leading-relaxed">
                        分析夏塊菌在不同台灣本土樹種上的共生表現，為後續人工栽培提供數據支持。
                    </p>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-20 py-12 bg-white text-center">
        <p class="text-slate-400 text-sm">© 2024 蔡芷庭 | 嘉義大學森林暨自然資源學系</p>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-tab'));
            const activeNav = document.getElementById('nav-' + sectionId);
            if (activeNav) activeNav.classList.add('active-tab');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 多重路徑偵測邏輯
        function setupImageRetry(imgId, errorId, fileName) {
            const img = document.getElementById(imgId);
            const error = document.getElementById(errorId);
            let attempt = 0;
            
            // 嘗試清單：1.相對路徑 2.Raw路徑 3.大寫PNG 4.大寫Raw
            const paths = [
                `./${fileName}`,
                `https://raw.githubusercontent.com/wenlingshen/testt/main/${fileName}`,
                `./${fileName.replace('.png', '.PNG')}`,
                `https://raw.githubusercontent.com/wenlingshen/testt/main/${fileName.replace('.png', '.PNG')}`
            ];

            img.onload = function() {
                this.style.opacity = '1';
                error.style.display = 'none';
            };

            img.onerror = function() {
                attempt++;
                if (attempt < paths.length) {
                    console.log(`正在嘗試路徑 ${attempt}: ${paths[attempt]}`);
                    this.src = paths[attempt];
                } else {
                    this.style.display = 'none';
                    error.style.display = 'block';
                    error.innerHTML = `無法載入圖片：${fileName}<br>請確認檔案已上傳至 testt 儲存庫`;
                }
            };

            // 開始第一次嘗試
            img.src = paths[0];
        }

        window.onload = function() {
            setupImageRetry('img-a', 'error-a', '0643-0644.png');
            setupImageRetry('img-b', 'error-b', '0861-0863.png');
        };
    </script>
</body>
</html>
